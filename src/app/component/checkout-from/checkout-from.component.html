<div class="confirmation">
    <div class="confirmation__items">
        <div class="confirmation__title">
            Submited an order <i class="fa fa-star-half-o" aria-hidden="true"></i>
        </div>
        <div class="confirmation__item">
            Thanks <b>{{ firstName }}</b>
        </div>
        <div class="confirmation__item">
            Total price of the order is: <b>${{ totalPrice }}</b> 
        </div>
        <div class="confirmation__item">
            Wait 1-3 day(s) for shipping
        </div>
        <div class="confirmation__item">
            <a routerLink="/"> Continue buy products </a>
        </div>
    </div>
</div>
